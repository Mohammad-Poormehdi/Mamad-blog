{% extends 'blog/base.html' %}


{% block posts %}
        <div dir="rtl" class="container p-10 px-10 h-full bg-white space-y-10 mx-auto dark:bg-transparent">
            <h1 class="text-6xl dark:text-cyan-300">{{selected_post.title}}</h1>
            <p class="text-xl py-10 dark:text-white">{{selected_post.content}}</p>
            <!-- comment section -->
            <section class="bg-slate-300 p-4 rounded-xl space-y-6">
                <h1 class="text-3xl dark:text-cyan-300">نظرات</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <ul class="space-y-3">
                        {{comment_form.as_ul}}
                    </ul>
                    <button class="bg-slate-500 my-3 text-white px-3 py-2 rounded-xl">ارسال</button>
                </form>
                {% for comment in comments %}
                <div class="bg-white w-1/3 rounded-xl shadow-xl p-4">
                    <h1 class="text-xl font-bold">{{comment.name}}</h1>
                    <p>{{comment.comment}}</p>
                </div>
                {% endfor %}
            </section>
        </div>
{% endblock %}
